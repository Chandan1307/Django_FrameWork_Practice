{% extends "base.html" %}

{% block start %}

{{request.user}}


<div class="container mt-5" style>


    <form class="col-6 max-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h2>Add Receipe</h2>
        <hr>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Receipe Name</label>
          <input name="receipe_name" required type="text" class="form-control" >
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1"  class="form-label">Receipe Description</label>
          <textarea class="form-control" name="receipe_description" required></textarea>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Receipe Image</label>
            <input name="receipe_image"   type="file" class="form-control">
          </div>
        <button type="submit" class="btn btn-success">Add Receipe</button>
      </form>

      <div class="mt-5">
        <div class="mx-auto col-6">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Search Food</label>
                <input name="receipe_name" value="{{receipe.receipe_name}}" required type="text" class="form-control" >
                <button type="submit" class="btn btn-primary">Search</button>  
            </div>
              
        </div>
      </div>

    <table class="table">
        <thead>
          <tr>
            <th scope="col">S.No</th>
            <th scope="col">Receipe Name</th>
            <th scope="col">Receipe Description</th>
            <th scope="col">Image</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
            {% for receipes in receipe %}
          <tr>
            <th scope="row">{{forloop.counter}}</th>
            <td>{{receipes.receipe_name}}</td>
            <td>{{receipes.receipe_description}}</td>
            <td>
                <img src="/media/{{receipes.receipe_image}}" style="height: 150px"></td>
                <td>
                    <a href="/delete-receipe/{{receipes.id}}/" button class="btn btn-danger m-2">Delete</a>
                    <a href="/update-receipe/{{receipes.id}}/" button class="btn btn-success">Update</a>
                </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
</div>

 
{% endblock %}
